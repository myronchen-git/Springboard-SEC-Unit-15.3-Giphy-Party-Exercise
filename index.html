<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">

    <title>Giphy Party!</title>
  </head>

  <body class="p-3 bg-dark">
    <h1 class="mb-3 text-center text-white">GIPHY PARTY</h1>

    <form id="form-search" class="p-3 text-center">
      <input id="input-search" class="form-control-lg align-middle"
        type="text"
        placeholder="Enter a search term" />
      <button id="button-submit" class="btn btn-lg align-middle btn-secondary"
        type="submit">
        Search Giphy!
      </button>
      <button id="button-remove" class="btn btn-lg align-middle btn-danger"
        type="button">
        Remove Images
      </button>
    </form>

    <div id="area-gif">
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
  </body>

</html>
